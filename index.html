<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe|WebApp</title>
    <script src="https://kit.fontawesome.com/223239b4bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header >
        <nav>
            
                <img src="./images/REsicpe_app-removebg-preview.png" alt="logo" class="logo">
                <form>
                    <input type="text" placeholder="Search for recipes" class="search-box">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes</h2>
            
            </div>
            <div class="recipe-details">
                
                <i class="fa-solid fa-xmark recipe-close-btn"></i>
                
                <div class="recipe-details-content">
                    
                </div>
            </div>
        </section>
    </main>
     <script src="script.js"></script>
</body>
</html>
